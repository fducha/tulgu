<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello mates!!</title>
    <script>
        var helloMsg = "Hello fuckers@";
        function printNStrings(str, n) {
            for (let i = 0; i < n; i++) {
                document.write(str + "<BR>");
            }
        }
        function printHello() {
            printNStrings(helloMsg, 10);
        }
    </script>
</head>
<body>
    <h1>JS TEST</h1>
    <p>Message:<br>
    <script>
        printHello();
    </script>
</body>
</html>
